<!DOCTYPE html>
<html lang="en">

<head>
  <title>Contact Us | Jazz Live</title>
  <meta name="keywords" content="Jazz Live, Herbie Adderley, live jazz recording">
  <meta name="description" content="Jazz live is a place about live jazz recordings and jazz musicians. The goal of Jazz Live is to share live jazz collection of Herbie Adderley, the founder of Jazz Live, to jazz lovers around the world.">
  <meta name="author" content="Herbie Adderley">
  <link rel="stylesheet" href="css/stylesheet.css">
  <meta name="Viewport" content="width=device-width initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <header>
    <div class="content_wrapper">
      <a href="index.html">
        <h1>Jazz Live</h1>
      </a>
      <a href="javascript:void(0)" onclick="openSideBar()">
        <i id="menuIcon" class="fa fa-bars fa-3x">
        </i>
      </a>
    </div>
  </header>
  <nav id="nav_bar">
    <div class="content_wrapper">
      <ul>
        <li>
          <a href="index.html">Main Page</a>
        </li>
        <li>
          <a href="recording_index.html">Recording Index</a>
        </li>
        <li>
          <a href="about_us.html">About Us</a>
        </li>
        <li>
          <a class="selected" href="contact_us.html">Contact Us</a>
        </li>
        <li>
          <a href="blog.html">Blog</a>
        </li>
      </ul>
    </div>
  </nav>

  <div id="main_wrapper">
    <main class="content_wrapper">
      <h2>Contact Us</h2>
      <div id="contact_us_wrapper">
        <form id="contact_us_form">
          <div>
            <label for="name_label">Your prefered name</label>
          </div>
          <div>
            <input type="text" id="name_label" name="name_label" placeholder="Enter your name" required>
          </div>

          <div>
            <label for="email_label">Your e-mail address</label>
          </div>
          <div>
            <input type="email" id="email_label" name="email_label" placeholder="Enter your email" required>
          </div>

          <div>
            <label for="textarea">Your message to us</label>
          </div>
          <div>
            <textarea id="textarea" placeholder="Enter your message to us"></textarea>
          </div>

          <div>
            <input type="checkbox" id="newsletter_chkbox">
            <label for="newsletter_chkbox">I want to subscribe the newsletter from Jazz Live</label>
          </div>
          <div>
            <input type="submit" value="Submit">
          </div>
        </form>

        <img src="images/music_on_blackboard.jpg" alt="music_on_blackboard">
      </div>
    </main>
  </div>
  <footer>
    <div class="content_wrapper">
      <ul>
        <li>
          <a href="placeholder.html">
            <i class="fa fa-twitter fa-2x"></i>
          </a>
        </li>
        <li>

            <i class="fa fa-facebook fa-2x"></i>
          </a>
        </li>
        <li>

          </a>
        </li>
        <li>
          <p>&copy;Jazz Live 2018. All rights reserved.</p>
        </li>
      </ul>
    </div>
  </footer>

  <script>
    function openSideBar() {
      let theSideBar = document.getElementById("nav_bar")
      let navIcon = document.getElementById("menuIcon")

      if (navIcon.className === "fa fa-bars fa-3x") {
        navIcon.className = "fa fa-times fa-3x";
        theSideBar.style.width = "65%";
      }
      else {
        navIcon.className = "fa fa-bars fa-3x";
        theSideBar.style.width = "0%";
      }
    }

  </script>
</body>

</html>
